<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#048c0b">
  <meta http-equiv="refresh" content="2; url=$(link-orig)">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">
  <title>Advertisment &mdash; NACOS &mdash; KWASU</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&Gayathri:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script language="JavaScript">
        var popup = '';
        function openOrig() {
      if (window.focus) popup.focus();
      location.href = unescape('$(link-orig-esc)');
        }
        function openAd() {
      location.href = unescape('$(link-redirect-esc)');
        }
        function openAdvert() {
      if (window.name != 'hotspot_advert') {
        popup = open('$(link-redirect)', 'hotspot_advert', '');
        setTimeout("openOrig()", 1000);
        return;
      }
      setTimeout("openAd()", 1000);
        }
    </script>
</head>
<body onLoad="openAdvert()">
  <div class="container">
    <main class="flex h-100 w-100" style="align-items: center; justify-content: center; max-width: 650px; margin: 0 auto;">
      <div>
        <div class="text-center" style="margin-bottom: 20px;">
          <h4 style='font-weight: 700;'>NACOS Week</h4>
        </div>
        <p class="text-center">
          We'd love you to take full participation in NACOS Week coming up on the 5th of September.
          We encourage you to register for the week trip; it cost &#8385;10,000, please contact
          Raphael on +234-818-752-8676.
        </p>
        <div class="text-center" style="margin-top: 20px">
          If you are not redirected after a while, click <a href="$(link-redirect)" target="hotspot_advert">here to redirect</a>.
        </div>
      </div>
    </main>
  </div>
</body>
</html>
