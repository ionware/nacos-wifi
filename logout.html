<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#048c0b">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">
  <title>You're logged out &mdash; NACOS &mdash; KWASU</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&Gayathri:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script language="JavaScript">
        function openLogin() {
          if (window.name != 'hotspot_logout') return true;
          open('$(link-login)', '_blank', '');
          window.close();
          return false;
        }
    </script>
</head>
<body>
  <div class="container">
    <main class="flex h-100 w-100" style="align-items: center; justify-content: center;">
      <div>
        <div class="text-center" style="margin-bottom: 20px;">
          <h4 style='font-size: 1.2em; font-weight: 700;'>You're logged out!</h4>
        </div>
        <table>
          <tbody>
            <tr>
              <td class="font-semibold">Username</td>
              <td>$(username)</td>
            </tr>
            <tr>
              <td class="font-semibold">IP Address</td>
              <td>$(ip)</td>
            </tr>
            <tr>
              <td class="font-semibold">MAC Address</td>
              <td>$(mac)</td>
            </tr>
            <tr>
              <td class="font-semibold">Bytes up/down</td>
              <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
            </tr>
            <tr>
              <td class="font-semibold">Session time</td>
              <td>$(uptime)</td>
            </tr>
            $(if session-time-left)
            <tr>
              <td class="font-semibold">Time left</td>
              <td>$(session-time-left)</td>
            </tr>
            $(endif)
          </tbody>
        </table>
        <!-- sign out button here -->
        <div class="text-center" style="margin-top: 20px">
          <form action="$(link-login)" name="login" onSubmit="return openLogin()">
            <button class="btn btn-primary" type="submit" style="padding: 8px 15px;">Login</button>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
